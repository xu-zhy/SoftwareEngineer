<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <meta charset="UTF-8">
    <title>景点展示</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');
        body {
            /*background-image: url('/images/map_page/general1.jpg');*/
            margin: 0;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to right, #22c1c3, #fdbb2d); /* 渐变色 */
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .image {
            text-align: center;
            margin-bottom: 20px;
        }

        .image img {
            width: 60%;
            /*max-width: 600px;*/
            border: 5px solid #ddd;
            border-radius: 10px;
        }

        .text {
            text-align: justify;
        }
    </style>
    <link rel="stylesheet" href="../css/frontbar.css">
</head>
<body>

<!--导航栏-->
<div class="navbar">
    <img src="../images/map_page/sysu_logo.jpg" alt="Logo" class="logo">
    <div>
        <a href="../index.html">首页导航</a>
        <a href="news.html">热点新闻</a>
        <a href="blogs.html">旅行空间</a>
    </div>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search..." oninput="search()">
        <!--        <button type="submit"><img src="../images/map_page/search.jpg" alt="Search"></button>-->
        <div class="search-results" id="search-results"></div>
    </div>
    <div class="user-login">
        <script>
            // 模拟登录状态
            var isLoggedIn = false; // 更改此变量模拟登录/未登录状态
            var userName = "用户昵称"; // 模拟用户昵称

            if (isLoggedIn) {
                document.write('<a href="user.html" style="color: white;">'+ userName + '</a>');
            } else {
                document.write('<a href="signin.html" style="color: white;">Sign In</a>');
            }
        </script>
    </div>
</div>

<script>
    function search() {
        var query = document.getElementById('search-input').value;
        var resultsContainer = document.getElementById('search-results');

        if (query.length > 0) {
            // 模拟向数据库请求数据
            var results = ["数据1", "数据2", "数据3", "数据4", "数据5"];

            // 清空之前的结果
            resultsContainer.innerHTML = '';

            // 显示新的结果
            results.forEach(function(result) {
                var a = document.createElement('a');
                a.href = 'general.html?param1=' + result;
                a.textContent = result;
                resultsContainer.appendChild(a);
            });

            // 显示结果框
            resultsContainer.style.display = 'block';
        } else {
            // 隐藏结果框
            resultsContainer.style.display = 'none';
        }
    }

    // 隐藏搜索结果框（点击其他地方时）
    document.addEventListener('click', function(event) {
        var resultsContainer = document.getElementById('search-results');
        var searchInput = document.getElementById('search-input');
        if (!resultsContainer.contains(event.target) && !searchInput.contains(event.target)) {
            resultsContainer.style.display = 'none';
        }
    });
</script>


<!--随机设置背景图片 js-->
<script>
    var images = [
        '/images/map_page/general1.jpg',
        '/images/map_page/general2.jpg',
        '/images/map_page/general3.jpg',
        '/images/map_page/general4.jpg',
        '/images/map_page/general5.jpg',
        '/images/map_page/general6.jpg',
    ];

    // 随机选择图片链接
    var randomIndex = Math.floor(Math.random() * images.length);
    var randomImageUrl = images[randomIndex];

    // 设置背景图片
    document.body.style.backgroundImage = 'url("' + randomImageUrl + '")';
</script>

<!--基础框架-->
<div class="container" style="margin-top: 100px">
    <div class="image">
        <img id="scenicImage" alt="Scenic Image" src="">
    </div>
    <div class="text" id="scenicText">
        <!-- 文本内容将通过Thymeleaf注入 -->
        我就是文本!
    </div>
</div>

<!--读取图像和文本-->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        let urlParams = new URLSearchParams(window.location.search);
        let sceneName = urlParams.get('param1');

        // 在控制台打印参数值
        console.log('Param1: ', sceneName);

        var databaseData = {
            imageSrc: '../images/scenicSpots/' + sceneName + '.jpg',
            textContent: '从数据库加载的文本内容'
        };

        console.log(databaseData.imageSrc);

        // 获取图片和文本元素
        var imgElement = document.getElementById('scenicImage');
        var textElement = document.getElementById('scenicText');

        // 更新图片的 src 属性和文本内容
        imgElement.src = databaseData.imageSrc;
        textElement.textContent = databaseData.textContent;
    });
</script>


</body>
</html>
