<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>旅行空间</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

<div>
    <h1>博客</h1>
    <p>content</p>
    <a href="../index.html">Back to Index Page</a>
</div>

<h1>Province List</h1>
<table id="province-table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <!-- Province data will be inserted here -->
    </tbody>
</table>

<script>
$(document).ready(function() {
    $.ajax({
        url: '/province/all',
        method: 'get',
        success: function(data) {
            console.log('Province sql data passed.')
            var provinceTable = $('#province-table tbody');
            provinceTable.empty(); // Clear existing data

            data.forEach(function(province) {
                var row = $('<tr></tr>');
                row.append('<td>' + province.provinceId + '</td>');
                row.append('<td>' + province.provinceName + '</td>');
                provinceTable.append(row);
            });
        },
        error: function(error) {
            console.error('Error fetching provinces:', error);
        }
    });
});
</script>

</body>
</html>
