<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        }
        .container {
        background-color: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
        text-align: center;
        }
        .container h2 {
        margin-bottom: 1.5rem;
        }
        .container input {
        width: calc(100% - 2rem);
        padding: 0.5rem;
        margin: 0.5rem 0;
        border: 1px solid #ddd;
        border-radius: 4px;
        }
        .container button {
        width: 100%;
        padding: 0.5rem;
        margin-top: 1rem;
        background: linear-gradient(120deg, #2193b0 0%, #6dd5ed 100%);
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        }
        .container button:hover {
        background: linear-gradient(120deg, #0083B0 0%, #00B4DB 100%);
        }
        .container p {
        margin-top: 1rem;
        }

        a {
            text-decoration-line: none;
            color: #abc1ee;
        }

        /* Styles for the popup */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 1000;
            display: none; /* Initially hidden */
            text-align: center; /* Center align text */
        }
        .popup button {
            width: 100%;
            padding: 0.5rem;
            margin-top: 1rem;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .popup button:hover {
            background-color: #0f9b0f;
        }
        /* Styles for the overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 999;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>

<div class="container">
    <h2>注册新账号</h2>
    <form id="signupForm" method="post">
        <input type="text" id="username" name="username" placeholder="Username" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <button type="submit">Sign Up</button>
    </form>
    <p>已有账号? <a href="signin.html">Login</a></p>
    <div id="message"></div>
</div>

<script>
    document.getElementById('signupForm').addEventListener('submit', function (event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const email = document.getElementById('email').value;

        fetch('/page/signup', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password, email})
        })
            .then(response => {
                if (response.ok) {
                    return response.text();
                } else {
                    return response.text().then(text => { throw new Error(text) });
                }
            })
            .then(message => {
                // document.getElementById('message').textContent = message;
                // showPopup(message);
                window.location.href = 'signin.html'; // Redirect to login page after successful signup
            })
            .catch(error => {
                // document.getElementById('message').textContent = error.message;
                showPopup("An error occurred. Please try again later.");
            });
    });
</script>


<!-- Popup content -->
<div id="popup" class="popup">
    <h3 id="popup-message">--</h3>
    <!--    <p>This is a custom HTML popup alert box.</p>-->
    <button onclick="hidePopup()">Close</button>
</div>

<!-- Overlay -->
<div id="overlay" class="overlay"></div>

<script>
    // Function to show the popup and overlay
    function showPopup(message) {
        document.getElementById('popup-message').innerText = message; // Update message
        document.getElementById('popup').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    }

    // Function to hide the popup and overlay
    function hidePopup() {
        document.getElementById('popup').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
    }
</script>

</body>
</html>
