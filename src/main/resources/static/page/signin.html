<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html {
            height: 100%;
        }

        body {
            height: 100%;
        }

        .container {
            height: 100%;
            background-image: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
        }

        .login-wrapper {
            background-color: #fff;
            width: 358px;
            height: 588px;
            border-radius: 15px;
            padding: 0 50px;
            position: relative;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .header {
            font-size: 38px;
            font-weight: bold;
            text-align: center;
            line-height: 200px;
        }

        .input-item {
            display: block;
            width: 100%;
            margin-bottom: 20px;
            border: 0;
            padding: 10px;
            border-bottom: 1px solid rgb(128, 125, 125);
            font-size: 15px;
            outline: none;
        }

        .input-item::placeholder {
            text-transform: uppercase;
        }

        .btn {
            text-align: center;
            padding: 10px;
            width: 100%;
            margin-top: 40px;
            background-image: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            color: #fff;
        }
        .btn a:hover {
            background-color: #0056b3;
        }
        .btn:active a {
            background-color: #004494;
        }

        .msg {
            text-align: center;
            line-height: 88px;
        }

        a {
            text-decoration-line: none;
            color: #abc1ee;
        }

        /* Styles for the popup */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 1000;
            display: none; /* Initially hidden */
            text-align: center; /* Center align text */
        }
        /* Styles for the overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 999;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>

<!--https://blog.csdn.net/hdp134793/article/details/131251093-->
<div class="container">
    <div class="login-wrapper">
        <div class="header">Login</div>
        <div class="form-wrapper">
            <input type="text" id="username" placeholder="username" class="input-item">
            <input type="password" id="password" placeholder="password" class="input-item" autocomplete="off">
            <div class="btn" id="login-btn">
                <a>Login</a>
            </div>
        </div>
        <div class="msg">
            Don't have account?
            <a href="signup.html">Sign up</a>
        </div>
    </div>
</div>


<script>
    document.getElementById('login-btn').addEventListener('click', function (event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        console.log('input', username, password);

        fetch('/page/signin', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password })
        })
            .then(response => {
                console.log('response', response);
                if (response.ok) {
                    return response.text();
                } else {
                    return response.text().then(text => { throw new Error(text) });
                }
            })
            .then(message => {
                // document.getElementById('error-msg').textContent = 'Invalid username or password.';
                showPopup('Invalid username or password.');
                window.location.href = 'user.html'; // Assuming there's a welcome page after successful login
            })
            .catch(error => {
                // document.getElementById('error-msg').textContent = 'An error occurred. Please try again later.';
                showPopup('An error occurred. Please try again later.');
            });
    });
</script>


<!-- Popup content -->
<div id="popup" class="popup">
    <h3 id="popup-message">--</h3>
    <!--    <p>This is a custom HTML popup alert box.</p>-->
    <button onclick="hidePopup()">Close</button>
</div>

<!-- Overlay -->
<div id="overlay" class="overlay"></div>

<script>
    // Function to show the popup and overlay
    function showPopup(message) {
        document.getElementById('popup-message').innerText = message; // Update message
        document.getElementById('popup').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    }

    // Function to hide the popup and overlay
    function hidePopup() {
        document.getElementById('popup').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
    }
</script>


</body>
</html>
