<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>给多个点添加信息窗体</title>
    <link rel="stylesheet" href="https://cache.amap.com/lbs/static/main1119.css"/>
    <script type="text/javascript"
            src="https://webapi.amap.com/maps?v=1.4.15&key=03526e76418d9af743a39c09e6083a52"></script>
    <script type="text/javascript" src="https://cache.amap.com/lbs/static/addToolbar.js"></script>
</head>
<body>
<div id="container"></div>
<script>
    // Initialize map
    var map = new AMap.Map('container', {
        zoom: 13, // Initial zoom level
        center: [116.397428, 39.90923] // Initial center coordinates (example Beijing)
    });

    // Array to store markers
    // var markers = [];

    // Double-click event listener on the map
    map.on('click', function(e) {
        // map.clearMap();
        var position = e.lnglat; // Get the clicked position
        var marker = new AMap.Marker({
            position: position,
            map: map
        });

        // Add click event listener to the marker
        marker.on('click', function() {
            // Create an info window
            var infoWindow = new AMap.InfoWindow({
                content: '<h3>Marker Info</h3><p>Information about the marker.</p>',
                offset: new AMap.Pixel(0, -30) // Offset the info window position
            });

            // Open the info window
            infoWindow.open(map, marker.getPosition());
        });

        // Add the marker to the markers array
        // markers.push(marker);
    });
</script>

</body>
</html>
