<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landmarks by Province</title>
    <!-- 引入 jQuery 库 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // 定义一个全局变量来存储地标数据
        var landmarksData = [];

        // 定义一个函数来调用getLandmarksByProvinceName并更新全局变量
        function fetchLandmarksByProvince(provinceName) {
            $.ajax({
                url: `http://localhost:8080/landmark/byProvince`,
                type: 'GET',
                data: { provinceName: provinceName },
                async: true,
                success: function(data) {
                    // 将数据存储到全局变量中
                    landmarksData = data;
                    console.log('Landmarks Data:', landmarksData);
                    // 这里可以调用其他函数来处理或显示数据，例如更新HTML
                    displayLandmarks();
                },
                error: function(xhr, status, error) {
                    console.error('Failed to fetch landmarks:', status, error);
                }
            });
        }

        // 示例函数来显示地标数据
        function displayLandmarks() {
            const landmarksList = document.getElementById('landmarks-list');
            landmarksList.innerHTML = ''; // 清空现有列表
            landmarksData.forEach(landmark => {
                const listItem = document.createElement('li');
                listItem.textContent = `${landmark.landmarkId} (${landmark.briefIntro}) ${landmark.scenicSpot.address}`;
                landmarksList.appendChild(listItem);
            });
        }

        // 示例：页面加载后自动调用fetchLandmarksByProvince
        $(document).ready(function() {
            fetchLandmarksByProvince('广东省');
        });
    </script>
</head>
<body>
<h1>Landmarks by Province</h1>
<ul id="landmarks-list"></ul>
<a href="index.html">Back to Index Page</a>
</body>
</html>
